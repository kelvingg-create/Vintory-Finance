version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fintrack-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fintrack
      POSTGRES_PASSWORD: fintrack123
      POSTGRES_DB: fintrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack -d fintrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
